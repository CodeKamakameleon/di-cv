<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact| Kamalani Brun</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <form action="mailto:kamalani.brun@gmail.com">
      <fieldset>
        <legend>Can we contact you?</legend>
        <label>
          Yes
          <input type="radio" value="Yes" name="contact-method"
        /></label>
        <br /><br />

        <label>
          No
          <input type="radio" value="no" name="contact-method" />
        </label>
      </fieldset>
      <br /><br />

      <label>
        Full Name <br />
        <input required type="text" name="name" />
      </label>
      <br />
      <br />
      <label>
        Email Address <br />
        <input required type="email" name="email" />
      </label>
      <br /><br />

      <label>
        Message <br />
        <textarea required name="message" cols="30" rows="10"></textarea>
      </label>
      <br />
      <br />

      <input type="submit" value="Contact my inbox" />
    </form>
  </body>
</html>
